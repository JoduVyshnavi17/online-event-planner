<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Decorations in Hyderabad</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin-bottom:100px ;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sidebar .hamburger {
            width: 40px;
            height: 6px;
            background-color: white;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar .options {
            display: none;
            flex-direction: column;
            padding-left: 20px;
            margin-top: 20px;
        }

        .sidebar:hover .options {
            display: flex;
        }

        .sidebar .options a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .options a {
            opacity: 1;
        }

        /* Main Content */
        .container {
            margin-left: 80px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        /* Event List */
        .event-list {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        /* Remove underline and blue color from the anchor links */
        .event a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Make the text color the same as surrounding text */
        }

        .event {
            padding: 15px;
            margin: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid #ddd;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event h3 {
            margin: 0;
        }

        .event img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
