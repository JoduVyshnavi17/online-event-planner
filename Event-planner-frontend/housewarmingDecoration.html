<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housewarming Decorations</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Sidebar and content side by side */
            min-height: 100vh;
            margin-bottom: 100px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            z-index: 100;
        }

        .sidebar .hamburger {
            width: 40px;
            height: 6px;
            background-color: white;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar .options {
            display: none;
            flex-direction: column;
            padding-left: 20px;
            margin-top: 20px;
        }

        .sidebar:hover .options {
            display: flex;
        }

        .sidebar .options a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover .options a {
            opacity: 1;
        }

        /* Main Content */
        .container {
            margin-left: 80px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        /* Event Section */
        .event-section {
            width: 100%;
            display: flex;
            flex-direction: column; /* Vertical arrangement */
            justify-content: flex-start;
            align-items: center;
            margin-top: 30px;
        }

        /* Styling for the text and images */
        .event-section p {
            font-size: 32px; /* Bigger font size for the name */
            margin: 20px 0;
            font-weight: bold;
        }

        .event-section img {
            width: 60%;  /* Smaller images */
            max-width: 400px; /* Set a maximum size */
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
