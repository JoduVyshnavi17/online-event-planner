<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh; /* Ensure full height */
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 50px; /* Collapsed width */
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            z-index: 100;
            overflow: hidden;
        }

        /* Hamburger Icon (3 Lines) */
        .sidebar .hamburger {
            width: 40px; /* Increased width */
            height: 6px; /* Increased height */
            background-color: white;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Sidebar Expansion on Hover */
        .sidebar:hover {
            width: 200px; /* Expanded width when hovering */
        }

        /* Sidebar Links */
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            text-align: left;
            opacity: 0; /* Hide text initially */
            transition: opacity 0.3s ease;
        }

        /* Show text when expanded */
        .sidebar:hover a {
            opacity: 1;
        }

        /* Event Gallery */
        #event-gallery {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
            gap: 30px;
            padding: 20px;
            margin-left: 80px; /* Avoid overlap with sidebar */
            margin-bottom: 80px; /* Space for footer */
        }

        /* Event items */
        .event-item {
            width: 300px; /* Fixed width */
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for event titles */
        h6 {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Styling for images */
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 4px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-color: #ff6347;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

        <div class="hamburger"></div>
